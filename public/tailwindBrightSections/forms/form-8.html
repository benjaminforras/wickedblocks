<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Wicked Templates</title>
        <meta name="author" content="Michael Andreuzza">
        <meta name="keywords" content="keywords,here">
        <!-- <link rel="manifest" href="./favicons/site.webmanifest"> -->
        <link rel="stylesheet" href="../../css/tailwind.css" type="text/css">
        <!-- Uncomment for cdn tailwind (if you haven't built your tailwind.css yet) <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">-->
    </head>
    <body class="bg-white">
        <section class="text-gray-700 body-font">
            <div class="container px-8 py-20 mx-auto ">
                <div
                    class="flex flex-col w-full p-8 mx-auto mt-10 border rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
                    <div class="relative ">
                        <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                        <input type="email" id="v" name="email" placeholder="email"
                            class="w-full px-4 py-2 mb-4 mr-4 text-base text-black transition duration-500 ease-in-out transform bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
                    </div>
                    <div class="relative ">
                        <label for="name" class="text-sm leading-7 text-gray-600">Name</label>
                        <input type="name" id="name" name="name" placeholder="name"
                            class="w-full px-4 py-2 mb-4 mr-4 text-base text-black transition duration-500 ease-in-out transform bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
                    </div>
                    <div class="relative mb-4 ">
                        <label class="block ">
                            <label for="email" class="text-sm leading-7 text-gray-600">Choose</label>
                            <select
                                class="block w-full px-4 py-2 text-base text-black transition duration-500 ease-in-out transform bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
                                <option>Corporate event</option>
                                <option>Wedding</option>
                                <option>Birthday</option>
                                <option>Other</option>
                            </select>
                        </label>
                    </div>
                    <div class="relative ">
                        <textarea type="message" id="message" name="message" placeholder="message"
                            class="w-full px-4 py-2 mb-4 mr-4 text-base text-black transition duration-500 ease-in-out transform bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"></textarea>
                    </div>
                    <button
                        class="px-8 py-2 font-semibold text-white transition duration-500 ease-in-out transform bg-black rounded-lg hover:bg-gray-800 hover:to-black focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">Button</button>
                </div>
            </div>
        </section>
    </body>
</html>
